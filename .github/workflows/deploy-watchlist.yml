name: Deploy watchlist to EC2

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install SSH Key
      run: |
        echo "${{ secrets.EC2_KEY }}" > private_key.pem
        chmod 600 private_key.pem


    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@${{ secrets.VIDINFO_HOST }} << 'EOF'
          # Stop any running container
          docker stop myapp || true
          docker rm myapp || true

          # Navigate to the deployment directory
          mkdir -p ~/watchlist && cd ~/watchlist

          # Pull the latest code from GitHub
          git pull origin main

          # Build and run the Docker container
          cd backend/watchlist-api
          docker build -t watchlist .
          docker run -d --name watchlist -p 80:3005 watchlist
        EOF


    - name: Clean up
      run: rm private_key.pem
